<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
<form class="form" th:action="@{/login}" method="post">
    <p class="title">Login Form</p>
    <input placeholder="Username" class="username input" type="text" name="username" required />
    <input placeholder="Password" class="password input" type="password" name="password" required/>
    <button class="btn" type="submit">Login</button>
    <p class="text">Didn't have an account?<a class="link" href="/signup">New User</a></p>
    <div id="message"></div>
</form>


<!--
Show error message if login fails
<p class="invalid" th:if="${param.error}">Invalid username or password</p>

Show logout message
<p class="success" th:if="${param.logout}">You have been logged out</p>
 -->

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
